OpenIDE-Module-Display-Category=Web and Java EE
OpenIDE-Module-Name=Visual Web JSF Backwards Compatibility Kit
OpenIDE-Module-Short-Description=Contains libraries needed for Visual Web JSF web application development in certain environments
OpenIDE-Module-Long-Description=The Visual Web JSF Backwards Compatibility Kit contains two libraries.<ul><li>The JavaServer Faces 1.1 Reference Implementation (RI) is required for the J2EE 1.4 projects.</li><li>The Rowset Reference Implementation (RI) is required for projects that use J2SE 1.4.</li><li>the JAX-RPC libraries from JWSDP 1.6 are required for the J2EE 1.4 projects.</li></ul><p>Because neither of these libraries are open source, they cannot be included in the NetBeans IDE.</p>
