native.launcher.windows.i18n.dir=launcher/windows/i18n
native.launcher.windows.java.version.min=1.5.0_01
native.launcher.windows.java.version.max=1.6.0

custom.tasks.src=../infra/build/.ant-lib/src
custom.tasks.cls=../infra/build/.ant-lib/build/classes
test.jvm.file=src/org/netbeans/installer/utils/applications/TestJDK.class
jar.contents.list=data/engine.list