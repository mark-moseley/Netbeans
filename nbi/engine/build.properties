ignore.native=false

native.dirname=native

native.dist.dir=dist

native.dir.windows=${native.dirname}/windows
native.dir.linux=${native.dirname}/linux
native.dir.solaris-x86=${native.dirname}/solaris-x86
native.dir.solaris-sparc=${native.dirname}/solaris-sparc
native.dir.macosx=${native.dirname}/macosx

native.file.windows=windows.dll
native.file.linux=linux.so
native.file.solaris-x86=solaris-x86.so
native.file.solaris-sparc=solaris-sparc.so
native.file.macosx=macosx.dylib

native.launcher.windows.stub=launcher/windows/dist/nlw.exe
