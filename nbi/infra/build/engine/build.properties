# directory where the build script library and properties reside
.common.dir=${basedir}/../.common

# directory where the engine build scripts reside (this is the default value, 
# which should be overridden in order for this script to act correctly as a 
# library)
engine.dir=${basedir}

# path to the engine within the cvs module
cvs.path=engine

# whether to build native libraries (true/false) and the list of platforms for 
# which they should be built
build.native=true
platforms=linux solaris-x86 solaris-sparc windows macosx

# engine distributive file, which should be released to the server
engine.jar.file=${cvs.module}/${cvs.path}/${dist.dir.name}/nbi-engine.jar