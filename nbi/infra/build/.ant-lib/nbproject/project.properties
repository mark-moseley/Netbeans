build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/nbi-ant-tasks.jar
dist.javadoc.dir=${dist.dir}/javadoc
jar.compress=false
javac.classpath=\
    ${libs.Ant1.6.5.classpath}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.Ant1.6.5.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Ant1.6.5.classpath=../../../../.shared-lib/ant1.6.5/lib/ant-antlr.jar;../../../../.shared-lib/ant1.6.5/lib/ant-apache-bcel.jar;../../../../.shared-lib/ant1.6.5/lib/ant-apache-bsf.jar;../../../../.shared-lib/ant1.6.5/lib/ant-apache-log4j.jar;../../../../.shared-lib/ant1.6.5/lib/ant-apache-oro.jar;../../../../.shared-lib/ant1.6.5/lib/ant-apache-regexp.jar;../../../../.shared-lib/ant1.6.5/lib/ant-apache-resolver.jar;../../../../.shared-lib/ant1.6.5/lib/ant-commons-logging.jar;../../../../.shared-lib/ant1.6.5/lib/ant-commons-net.jar;../../../../.shared-lib/ant1.6.5/lib/ant-icontract.jar;../../../../.shared-lib/ant1.6.5/lib/ant-jai.jar;../../../../.shared-lib/ant1.6.5/lib/ant-javamail.jar;../../../../.shared-lib/ant1.6.5/lib/ant-jdepend.jar;../../../../.shared-lib/ant1.6.5/lib/ant-jmf.jar;../../../../.shared-lib/ant1.6.5/lib/ant-jsch.jar;../../../../.shared-lib/ant1.6.5/lib/ant-junit.jar;../../../../.shared-lib/ant1.6.5/lib/ant-launcher.jar;../../../../.shared-lib/ant1.6.5/lib/ant-netrexx.jar;../../../../.shared-lib/ant1.6.5/lib/ant-nodeps.jar;../../../../.shared-lib/ant1.6.5/lib/ant-starteam.jar;../../../../.shared-lib/ant1.6.5/lib/ant-stylebook.jar;../../../../.shared-lib/ant1.6.5/lib/ant-swing.jar;../../../../.shared-lib/ant1.6.5/lib/ant-trax.jar;../../../../.shared-lib/ant1.6.5/lib/ant-vaj.jar;../../../../.shared-lib/ant1.6.5/lib/ant-weblogic.jar;../../../../.shared-lib/ant1.6.5/lib/ant-xalan1.jar;../../../../.shared-lib/ant1.6.5/lib/ant-xslp.jar;../../../../.shared-lib/ant1.6.5/lib/ant.jar;../../../../.shared-lib/ant1.6.5/lib/xercesImpl.jar;../../../../.shared-lib/ant1.6.5/lib/xml-apis.jar
main.class=org.netbeans.installer.infra.build.ant.utils.VerifyFile
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.5.0_09
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
