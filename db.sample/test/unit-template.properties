# This is the properties file for configuring the create sample unit tests
# It specifies the parameters for each test bag.
#
# Format: xtest.userdata(<attrib>)|name=value
#
# Everything up to the '|' is stripped off and passed to the test
#
# Only those properties with the <attrib> value that matches an attribute
# of the test bag (e.g. <testbag testattribs="<attrib>") are passed in.
# If you don't have the "(<attrib>)" portion of the property, then this
# property is passed in to *all* tests.

# The sample databases that we want to test creating
xtest.userdata|db.samples=sakila, sample, travel, vir

# The settings for MySQL
xtest.userdata(mysql)|db.driverclass=com.mysql.jdbc.Driver
xtest.userdata(mysql)|db.user=root
xtest.userdata(mysql)|db.password=
xtest.userdata(mysql)|db.host=localhost
xtest.userdata(mysql)|db.port=3306

# The settings for PostgreSQL
xtest.userdata(postgresql)|db.driverclass=org.postgresql.Driver
xtest.userdata(postgresql)|db.user=postgres
xtest.userdata(postgresql)|db.password=
xtest.userdata(postgresql)|db.host=localhost
xtest.userdata(postgresql)|db.port=5432