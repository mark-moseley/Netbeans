PROP_displayName=Display Name
HINT_displayName=The name of the node in the server registry

PROP_url=URL
HINT_url=The URL address to which the deployment manager should connect

PROP_username=Username
HINT_username=Username which will be used when connecting to the application server

PROP_password=Password
HINT_password=Password which will be used when connecting to the application server

PROP_serverRoot=Server Root
HINT_serverRoot=The root directory of the local server

PROP_domainRoot=Domain Root
HINT_domainRoot=The root directory of the selected domain

PROP_debuggerPort=Debugger Port
HINT_debuggerPort=Port to which the IDE's debugger should connect when server is started in debug mode.\n\
Please note that the server has to be restarted in order for the changes to have effect.