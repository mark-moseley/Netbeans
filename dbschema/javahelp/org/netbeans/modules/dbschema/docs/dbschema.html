<p>You can capture a database schema in more than one way in the IDE:</p>
<ul>
  <li>You can use the Database Schema node under File&nbsp;<img src="images/arrow.gif">&nbsp;New&nbsp;<img src="images/arrow.gif">&nbsp;Databases.</li>
  <li>You can choose Tools&nbsp;<img src="images/arrow.gif">&nbsp;Capture Database 
    Schema.</li>
  <li>You can right-click a filesystem in the Explorer and choose &nbsp;New&nbsp;<img src="images/arrow.gif">&nbsp;Databases.</li>
</ul>
<p>Before you start the IDE, you must either place the database driver files in 
  the IDE's <code>lib/ext</code> directory or add the path to the driver files 
  to the <code>CLASSPATH</code> environment variable. Doing so enables you to 
  select the proper database when you create a new schema. You cannot mount the 
  driver file in the Explorer to enable you to connect to a database.</p>
<p><b>To capture a schema:</b> </p>
<ol>
  <li>Choose File&nbsp;<img src="images/arrow.gif">&nbsp;New to open the New From 
    Template wizard.</li>
  <li>Expand the Databases node.</li>
  <li>Select Database Schema and click Next.</li>
  <li>On the Target Location panel, specify the name of a target location for 
    the database schema, or use the default location.</li>
  <li>Click Next. 
    <p>The Database Connection panel opens. You have two choices in this panel: 
    </p>
    <ul>
      <li><b>Existing Connection.</b> Choose an existing connection from which 
        to obtain the schema. 
        <ol>
          <li type="a">Click Existing Connection to use an existing connection.</li>
          <li type="a">Select an existing connection from the combo box of existing 
            connections.</li>
        </ol>
      </li>
      <li><b>New connection.</b> Provide connection information for a new connection 
        and obtain the schema from it. 
        <ol>
          <li  type="a">Select a driver from the list of existing drivers.</li>
          <li type="a">Indicate the database URL.</li>
          <li type="a">Specify User Name and Password, as needed.</li>
          <li type="a">Click the Advanced Tab to choose a schema other than the 
            default from the drop-down list. </li>
          <table width="99%" border="0">
            <tr valign="top"> 
              <td width="2%"><img src="images/tip.gif" width="10" height="10"></td>
              <td width="98%">The schema with the same name as the user name is 
                set as default, but if a schema with that name does not exist, 
                you are automatically switched to the Advanced Tab when you press 
                the Next button and attempt to connect. </td>
            </tr>
          </table>
        </ol>
      </li>
    </ul>
  </li>
  <li>Click Next. 
    <p>The Tables and Views panel opens.</p>
  </li>
  <li>Select the tables and views you want to capture in the Available Tables 
    and Views list on the left, then click Add to add them to your list of Selected 
    Tables and Views on the right. Alternatively, you can click Add All to specify 
    all tables and views. 
    <table width="99%" border="0">
      <tr valign="top"> 
        <td width="2%"><img src="images/tip.gif" width="10" height="10"></td>
        <td width="98%">If you specify a table that references a table that you 
          have not chose to capture, both tables are captured.</td>
      </tr>
    </table>
  </li>
  <li>Click Finish to complete capturing the schema. 
    <p>The IDE displays a progress bar with information about the status of the 
      capturing of the database schema, including the table and view information 
      it is capturing.</p>
    <p>When schema capturing is complete, the progress bar closes.</p>
    <p>The IDE saves the captured schema in XML format and displays a node <img src="images/dbschemanode.gif" width="15" height="14"> 
      for it in the filesystem you specified in the Explorer.</p>
  </li>
</ol>
