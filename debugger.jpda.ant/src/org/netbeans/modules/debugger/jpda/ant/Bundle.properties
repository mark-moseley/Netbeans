OpenIDE-Module-Name=JPDA Debugger Ant Task
OpenIDE-Module-Display-Category=Debugging
OpenIDE-Module-Short-Description=Lets you attach the NetBeans JPDA debugger from Ant.
OpenIDE-Module-Long-Description=\
    Defines an Ant task <nbjpdaconnect> which may be placed in an Ant script. \
    This task can only be run inside the NetBeans IDE. \
    When run, it will ask the NetBeans JPDA debugger to attach to a remote process. \
    The effect is similar to the Debug -> Start Session -> Attach... menu item. \
    You would typically use it inside <parallel> to start the remote process and attach to it.
