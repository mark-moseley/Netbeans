## Resource bundle for package org.netbeans.modules.visualweb.ejb.load


SKIP_NO_PACKAGE_EJB_SINGLE=EJB {0} has been skipped because there are no packages defined for the home and/or remote interfaces.

NO_DEPLOYMENT_DESCRIPTOR=No EJB deployment descriptors found in client jar files and/or deployment descriptor file. Looking for a reference to {0}. Add a Jar or Ear file containing deployment descriptors.

WRONG_APP_SERVER_TYPE=The deployment descriptors contained in the client jar files and/or deployment descriptor file do not match those expected for application server {0}. Maybe the wrong application server is selected.

CANNOT_READ_FILE=File {0} cannot be read. Please make sure the file is a valid jar file and has the proper permission.

FILE_NOT_FOUND=File {0} not found.

CANNOT_PARSE_STD_DD=Cannot parse at least of one of  the EJB deployment descriptors.

CANNOT_PARSE_VENDOR_DD=Cannot parse at least one of the vendor deployment descriptors.

RELOAD_ERROR_FILE_NOT_FOUND=EJB set {0} can not be refreshed because file {1} does not exist any more.

NO_SESSION_EJBS_FOUND=No EJB 2.x session beans were found in the given client jar files. See "Call Enterprise Bean" for a possible alternative.

SKIP_NO_PACKAGE_EJBS=EJBs {0} have been skipped because there are no packages defined for the home and/or remote interfaces.
