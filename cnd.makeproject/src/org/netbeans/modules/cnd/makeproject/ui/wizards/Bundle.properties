# BuildActionsPanel
BuildActionsInstructions= In the Working Directory field, specify a location where the Build and Clean commands should execute. This is usually \
the directory that contains the makefile. In the Build Command and Clean Command fields, specify the shell commands \
to execute as the IDE's Build and Clean actions. For example, the make command might be used with a makefile as follows\: \
'make -f Makefile' to build, and 'make -f Makefile clean' to clean previous builds. In the Build Result field, specify \
the full path for the output of the Build command. This folder will contain the project's compiled executable or library.
