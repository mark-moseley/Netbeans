OpenIDE-Module-Display-Category=UML
OpenIDE-Module-Long-Description=\
    [DEPENDENCY: Requires NetBeans 5.5 and the UML Module]\nThis is the UML Bank App Sample module. \
    It creates a Java and UML project provided as a means of introducing you to the Reverse Engineering feature of the NetBeans 5.5 UML Modeling module. \
    The sample Java project was reverse engineered to generate the sample UML Modeling project and its elements. \
    Some diagrams are pre-created for you.
