is.autoload=true
ant.jar=${ant.home}/lib/ant.jar
antsrc.cp=\
    ${ant/project.dir}/modules/org-netbeans-modules-project-ant.jar:\
    ${ant.jar}:\
    ${openide/fs.dir}/core/org-openide-filesystems.jar

javac.compilerargs=-Xlint -Xlint:-serial
javac.source=1.5
javadoc.title=Ant Project API
javadoc.arch=${basedir}/arch.xml
javadoc.apichanges=${basedir}/apichanges.xml

test.unit.cp.extra=
# For XMLSerializer, needed for XMLUtil.write to work w/ namespaces:
test.unit.run.cp.extra=${libs/xerces.dir}/modules/ext/xerces-2.8.0.jar:${libs/xerces.dir}/modules/ext/xml-commons-dom-ranges-1.0.b2.jar
