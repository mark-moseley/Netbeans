# Controls used in settings ( Nodes/PropertyEditors... )
CTL_Documentation_settings=Documentation
CTL_IntJavadoc_settings=Internal Javadoc
CTL_StdDoclet_settings=Standard Doclet
CTL_External_paths=Defined Paths
CTL_MembersEditor_Unsupported=unsupported

#general documentation properties and hints
PROP_SearchPath=Search path
HINT_SearchPath=Where to search for documentation.
PROP_ExternalJavadoc=Use External Javadoc
HINT_ExternalJavadoc=When true, an external Javadoc process is run instead of internally.

#internal javadoc properties and hints
PROP_Members=Members
HINT_Members=Which members will be included in documentation.
PROP_Overview=Overview
HINT_Overview=Overview file name.
PROP_Bootclasspath=Bootclasspath
HINT_Bootclasspath=Specifies the paths where boot classes reside.
PROP_Extdirs=Extdirs
HINT_Extdirs=Specifies the directories where extension classes reside.
PROP_Style1_1=1.1 style
HINT_Style1_1=Generate in JDK 1.1 style.
PROP_Verbose=Verbose
HINT_Verbose=Provides more detailed messages while Javadoc is running.
PROP_Encoding=Encoding
HINT_Encoding=Specifies the source file encoding name, such as EUCJIS/SJIS.
PROP_Locale=Locale
HINT_Locale=Specifies the locale that Javadoc uses when generating documentation.

#standard doclet options
PROP_Directory=Destination
HINT_Directory=Destination directory.
PROP_Use=Use
HINT_Use=Includes one "Use" page for each documented class and package.
PROP_Version=Version
HINT_Version=Includes the @version tag in the generated documentation.
PROP_Author=Author
HINT_Author=Includes the @author tag in the generated documentation.
PROP_Splitindex=Split Index
HINT_Splitindex=Splits the index file into multiple files by letter.
PROP_Windowtitle=Window Title
HINT_Windowtitle=Specifies the HTML title to be used (displayed in a browser window titlebar).
PROP_Doctitle=Doctitle
HINT_Doctitle=Specifies the title to be placed near the top of the overview summary file.
PROP_Header=Header
HINT_Header=Specifies the header text (HTML) to be placed at the top of each output file.
PROP_Footer=Footer
HINT_Footer=Specifies the footer text (HTML) to be placed at the bottom of each output file.
PROP_Bottom=Bottom
HINT_Bottom=Specifies the text (HTML) to be placed at the very bottom of each output file.
PROP_Link=Link
# [PENDING] describe! give a URL? several? etc.
HINT_Link=Creates links to already existing Javadoc-generated documentation.
PROP_Group=Group
# [PENDING] describe how to use!
HINT_Group=Separates packages on the overview page into groups.
PROP_Nodeprecated=No Deprecated
HINT_Nodeprecated=Prevents the generation of the deprecated notes in the documentation.
PROP_Nodeprecatedlist= No Deprecated List
HINT_Nodeprecatedlist=Prevents the generation of the file containing the list of deprecated APIs.
PROP_Notree=No Tree
HINT_Notree=Omits the class/interface hierarchy from the generated docs.
PROP_Noindex=No Index
HINT_Noindex=Omits the index from the generated docs.
PROP_Nohelp=No Help
HINT_Nohelp=Omits the HELP link in the navigation bars.
PROP_Nonavbar=No Navbar
HINT_Nonavbar=Prevents the generation of the navigation bar, header and footer.
PROP_Helpfile=Helpfile
HINT_Helpfile=Specifies the path to an alternate help file.
PROP_Stylesheetfile=Stylesheetfile
HINT_Stylesheetfile=Specifies the path to an alternate HTML stylesheet file.
PROP_Charset=Charset
HINT_Charset=Charset for cross-platform viewing


