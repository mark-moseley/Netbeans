BAD_ATTRIBUTE_VALUE=String "{0}" is not acceptable as value for attribute "{1}".

BAD_ATTRIBUTE_URI_VALUE=String "{0}" is not acceptable as value for attribute "{1}". \
It should have anyURI type.

BAD_URI_VALUE=String "{0}" doesn't represent namespace uri for QName.

BAD_NCNAME_VALUE=String "{0}" doesn't represent local part for QName.

BAD_VARIABLE_NAME=Variable with name "{0}" already exists in current scope. 

BAD_CORRELATION_SET_NAME=Correlation set with name "{0}" already exists in current scope.

BAD_PARTNER_LINK_NAME=Partner link with name "{0}" already exists in current scope.

BAD_MESSAGE_EXCHANGE_NAME=Message exchange with name "{0}" already exists in current scope.

BAD_LINK_NAME=Link with name "{0}" already exists in current flow activity.

BAD_VARIABLE_FOR_FOR_EACH=For <forEach> the enclosed scope must not declare a variable \
with the same name "{0}" as specified in the counterName attribute of <forEach>.

BAD_VARIABLE_FOR_ON_EVENT=For <onEvent>, variables referenced by the variable \
attribute of <fromPart> elements or the variable attribute of an <onEvent> \
element are implicitly declared in the associated scope of the event handler. \
Variables of the same names must not be explicitly declared in the associated scope.

BAD_VARIABLE_FOR_SCOPE_IN_ON_EVENT=Variable is contained in <scope> element \
that has parent <onEvent> element. For <onEvent>, variables referenced by the variable \
attribute of <fromPart> elements or the variable attribute of an <onEvent> \
element are implicitly declared in the associated scope of the event handler. \
Variables of the same names must not be explicitly declared in the associated scope.
