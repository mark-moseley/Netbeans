OpenIDE-Module-Name=J2SE Projects
OpenIDE-Module-Display-Category=Java
OpenIDE-Module-Short-Description=Supports plain J2SE projects, such as for client-side Java.
OpenIDE-Module-Long-Description=\
    Support for general Java projects, usually J2SE (client-side). \
    A J2SE project can compile a Java source root, build a JAR from it, \
    run JUnit-based tests, create Javadoc, and run or debug an application \
    with a main class. No direct support for J2EE or special packaging \
    technologies.

LBL_No_Main_Classs_Found=Class "{0}" does not have a main method.

