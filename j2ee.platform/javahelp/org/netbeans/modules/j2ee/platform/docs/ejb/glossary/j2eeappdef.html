<h6>J2EE application </h6>
<p>Any deployable software with J2EE functionality. This software can be a single 
  module or a group of modules packaged into an EAR file with a J2EE application 
  deployment descriptor. J2EE applications are typically engineered to be distributed 
  across multiple computing tiers. </p>
