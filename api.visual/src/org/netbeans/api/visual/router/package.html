<p>
This package contains <code>Router</code> interface which defines a router for <code>ConnectionWidget</code>.
The router has to resolve list of control points for a connection. Then <code>ConnectionWidget</code> uses it as a path for rendering, hit-checking, ...
<p>
Built-in router implementations can be created using <code>RouterFactory</code> class.
