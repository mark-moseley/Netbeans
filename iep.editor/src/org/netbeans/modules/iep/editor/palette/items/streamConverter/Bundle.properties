NAME_html-AttributeBasedWindow=Attribute Based Window
HINT_html-AttributeBasedWindow=\
<html>\
<b>Attribute Based Window</b><br>\
 Enables definition of relations <br>\
 based on an increasing attribute <br>\
 and a specified size. <br>\
</html>\

NAME_html-TimeBasedWindow=Time Based Window
HINT_html-TimeBasedWindow=\
<html>\
<b>Time Based Window</b><br>\
 Enables definition of relations <br>\
 based on a specified duration. <br>\
</html>\

NAME_html-PartitionedWindow=Partitioned Window
HINT_html-PartitionedWindow=\
<html>\
<b>Partitioned Window</b><br>\
 Enables definition of relations <br>\ 
 based on a specified combination <br>\
 of attributes. <br>\
</html>\

NAME_html-TupleBasedWindow=Tuple Based Window
HINT_html-TupleBasedWindow=\
<html>\
<b>Tuple Based Window</b><br>\
 Enables definition of relations <br>\
 based on a specified  number of <br>\
 events. <br>\
</html>\

