NAME_html-Intersect=Intersect
HINT_html-Intersect=\
<html>\
<b>Intersect</b><br>\
 Enables definition of <br>\
 relation intersection. <br>\
</html>\

NAME_html-Union=Union
HINT_html-Union=\
<html>\
<b>Union</b><br>\
 Enables definition of the <br>\
 union of unique events from <br>\
 multiple <br>\
relations

</html>\

NAME_html-Minus=Minus
HINT_html-Minus=\
<html>\
<b>Minus</b><br>\
 Enables definition of difference <br>\
 between two relations. <br>\
</html>\

NAME_html-UnionAll=Union All
HINT_html-UnionAll=\
<html>\
<b>Union All</b><br>\
 Enables definition of the union <br>\
 of events from multiple relations. <br>\
</html>\

NAME_html-Distinct=Distinct
HINT_html-Distinct=\
<html>\
<b>Distinct</b><br>\
 Enables removal of duplicate <br>\
 events in a relation. <br>\
</html>\

