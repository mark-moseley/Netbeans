WSDLEditor/Binding/SoapBinding=SOAP Binding
WSDLEditor/BindingOperation/SoapBindingOperation=SOAP Operation
WSDLEditor/BindingOperationInput/SoapBindingOperationInput=SOAP Body
WSDLEditor/BindingOperationInput/SoapBindingOperationInputHeader=SOAP Header
WSDLEditor/BindingOperationInput/SoapBindingOperationInputHeaderFault=SOAP Headerfault
WSDLEditor/BindingOperationOutput/SoapBindingOperationOutput=SOAP Body
WSDLEditor/BindingOperationOutput/BindingOperationOutputHeader=SOAP Header
WSDLEditor/BindingOperationOutput/BindingOperationOutputHeaderFault=SOAP Headerfault
WSDLEditor/BindingOperationFault/SoapBindingOperationFault=SOAP Fault
WSDLEditor/ServicePort/SoapServicePort=SOAP Address
DESC_Element_binding="binding" indicates a soap protocol binding.
DESC_Element_operation="operation" indicates a soap protocol operation.
DESC_Element_body="body" indicates a  soap protocol body.
DESC_SimpleType_encodingStyle="encodingStyle" indicates any canonicalization conventions followed in the contents of the containing element.  For example, the value "http://schemas.xmlsoap.org/soap/encoding/" indicates the pattern described in SOAP specification
DESC_Element_fault="fault" indicates a soap protocol fault.
DESC_Element_header="header" indicates a soap protocol header.
DESC_Element_headerfault="headerfault" indicates a soap protocol headerfault.
DESC_Element_address="address" indicates a address of a soap protocol based service.
