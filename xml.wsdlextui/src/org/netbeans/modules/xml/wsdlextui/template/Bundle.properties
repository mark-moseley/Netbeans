LBL_doc_literal_R2210 = WS-I Basic Profile Rule R2210: If a document-literal binding in a DESCRIPTION does not specify the parts attribute on a body element, the corresponding abstract wsdl:message MUST define zero or one wsdl:parts.
LBL_doc_literal_R2204 = WS-I Basic Profile Rule R2204: A document-literal binding in a DESCRIPTION MUST refer, in each of its soap:body element(s), only to wsdl:part element(s) that have been defined using the element attribute. 
LBL_rpc_literal_R2203 = WS-I Basic Profile Rule R2203 An rpc-literal binding in a DESCRIPTION MUST refer, in its soap:body element(s), only to wsdl:part element(s) that have been defined using the type attribute.