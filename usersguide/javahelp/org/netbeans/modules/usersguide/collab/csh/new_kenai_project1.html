        <h2>New Kenai Project Wizard: Name and Licenses</h2>
        
        <p><small><a href="#seealso">See Also</a></small></p>
        
        <p>The New Kenai Project wizard enables you to create a new project on Kenai.com.
            You open the wizard by choosing Kenai &gt; New Kenai Project from the Team menu.
            </p>

        <h3>Context-Sensitive Menu</h3>
        
        <p>Each node in the projects window has a context-sensitive pop-up menu listing 
            commands that you can run on that node. You open a node's pop-up menu by 
            right-clicking the node. The pop-up menu for project nodes contains all of 
            the major project commands. The pop-up menu also contains a Properties 
            command, which you can use to configure your project.</p>
