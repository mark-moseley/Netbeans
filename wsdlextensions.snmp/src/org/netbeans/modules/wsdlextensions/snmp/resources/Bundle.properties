OpenIDE-Module-Name=SNMP WSDL Extension
OpenIDE-Module-Short-Description=Provides SNMP extensions in WSDL editor.
OpenIDE-Module-Long-Description=This module provides SNMP schema and plugs into WSDL editor.
OpenIDE-Module-Display-Category=CAPS
WSDLEditor/Binding/SNMPBinding= SNMP Binding
WSDLEditor/BindingOperation/SNMPBindingOperation= SNMP Operation
WSDLEditor/BindingOperationInput/SNMPBindingOperationInput= SNMP Message
WSDLEditor/BindingOperationOutput/SNMPBindingOperationOutput= SNMP Message
WSDLEditor/BindingOperationFault/SNMPBindingOperationFault= SNMP Operation Fault
WSDLEditor/ServicePort/SNMPServicePort= SNMP Address
DESC_Element_binding="binding" indicates a SNMP protocol based binding.
DESC_Element_address="address" indicates a SNMP protocol based service address.
DESC_Attribute_port=SNMP port number that will listen on, only if the mof attribute defined on snmp:operation equals true
DESC_Element_operation="operation" indicates a SNMP protocol based operation.
LBL_GRP_Common=Common
DESC_Attribute_type=Indicates type of this operation, either MOF, Adaptation, or PM
DESC_Attribute_mofId=Defines the MOF ID for this operation, if attribute type equals to mof
DESC_Attribute_adaptationId=Defines the Adapation ID for this operation, if attribute type equals to adaptation
DESC_Attribute_mofIdRef=Defines the MOF ID REFERENCE for this operation, if attribute type equals to pm
DESC_Element_message="message" indicates a SNMP protocol based SNMP message to/from WSDL message mapping
LBL_GRP_Message=Message
DESC_Attribute_trapPart=this attribute is required to reference trap part
