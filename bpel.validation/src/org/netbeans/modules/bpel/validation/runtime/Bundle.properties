FIX_Attribute=Attribute "{0}" is not yet supported by the the Sun BPEL SE. This attribute will be ignored at runtime.
FIX_Element=Element "{0}" is not yet supported by the Sun BPEL SE. Do not use this element in your process. 
FIX_ElementInParent=Element "{0}" as child of "{1}" is not supported by the Sun BPEL SE. Do not use this element in your process. 
FIX_Attribute_Required_For_Sun_BpelSE=The attribute "{0}" is required by the Sun BPEL SE for this element.
FIX_INVALID_URI=The attribute "{0}" has an invalid URI value.
FIX_Correlating_Activity=You are using a correlating activity, you should use correlations with initiate="no" attribute.
FIX_Repeated_Corelation_Sets=Activity contains repeated correlation sets with initiate="yes" attribute.
FIX_Empty_Correlations=Activity does not have correlations defined on it.
FIX_Compare_Time=Currently runtime does not support the equality or comparison operators for time and duration types.

