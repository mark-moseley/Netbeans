# {0} - counter variable
FIX_Branches_Cant_Use_Counter=The <branches> element can not use the counter variable "{0}".
FIX_Branches_Must_Be_Integer=The <branches> element must represent an unsigned-integer expression.
FIX_ReplyOperation=The operation "{0}" referenced by the <reply> activity should be request-response operation.
FIX_Replies_PartnerLink_Gate=Two reply activites are not part of any decision gate and have the same partner link.
FIX_Replies_PartnerLink_Scope=Two reply activites are within one scope and have the same partner link.
FIX_Holder_Correlation_Gate=Two activites are not part of any decision gate and have the same correlation set which is attempted to initiate a second time.
FIX_Holder_Correlation_Scope=Two activites are within one scope and have the same correlation set which is attempted to initiate a second time.
FIX_Receive_in_OnEvent=Potential duplicate IMA at runtime if the same onEvent happens more than once
FIX_Receive_in_OnAlarm=Potential duplicate IMA at runtime if the same onAlarm happens more than once
FIX_Receives_in_OnEventOnAlarm=Potential duplicate IMAs if both onEvent/onAlarm activities happen
FIX_Not_Well_Formed_Import=The imported file is invalid or not reachable.
FIX_Activity_with_Correlation=Activity has createInstance=yes, but with correlation-initiate="no".
