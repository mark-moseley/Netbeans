FIX_ReplyOperation = The operation "{0}" referenced by the <reply> activity should be request-response operation.
FIX_Branches=The <branches> element must represent an unsigned-integer expression.
FIX_Replies_PartnerLink=Two reply activites are not part of any decision gate and have the same partner link.
FIX_Holder_Correlation=Two activites have the same correlation set which is attempted to initiate a second time.
FIX_ConcurrentFlowImaToOperationConnection=Inbound message activities inside of a Flow activity can be executed concurrently with each other. They can not be connected to the same partner link operation.
FIX_ConcurrentEventImaToOperationConnection=Inbound message activities inside of an EventHandler activity can be executed concurrently with each other. They can not be connected to the same partner link operation.
FIX_ConcurrentOutEventImaToOperationConnection=Inbound message activities inside of an EventHandler activity can be executed concurrently with IMAs declared in other parts of BPEL process. They can not be connected to the same partner link operation.
FIX_AmbiguousImaToOperationConnection=The BPEL SE restricts that only one inbound message activity can be connected to the specific partner link operation. Now {1} inbound activities are connected to the operation "{0}". 
FIX_AmbiguousOnMessageToOperationConnection=Two OnMessage entities inside of the same Pick can not be connected to the same partner link operation. 
FIX_AmbiguousOnEventToOperationConnection=Two OnEvent entities inside of the same EventHandlers can not be connected to the same partner link operation. 
FIX_NotWellFormedImport=The imported file is invalid or is not reachable.
