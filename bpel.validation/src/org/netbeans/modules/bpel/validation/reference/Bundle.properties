# Validator
# {0} is tag name of element in XML
# {1} is attribute name
# {2} is type of external file (WSDL of xsd)
FIX_Reference_External=Element "{0}" has reference to external "{2}" element (via "{1}" attribute value) and this element cannot be found.

# {0} is tag name of element in XML
# {1} is attribute name
FIX_Reference=Element "{0}" has reference to another BPEL element (via "{1}" attribute value) and this element cannot be found.
FIX_Correction_External=Please check namespace declarations, "import" elements, attribute value or name of referenced element.
FIX_Correction=Please check attribute value or name of referenced element.

# {0} is tag name of element in XML
FIX_Unknown=Element "{0}" has unresolved references.

# {0} is list of variables (', ' - is separator)
# {1} is expression (xpath basically) value
FIX_Variables=Could not find declarations for variables {0} in "{1}" expression.

# {0} is variable.
# {1} is expression (xpath basically) value
FIX_Variable=Could not find declaration for variable {0} in "{1}" expression.

# QuickFix
# {0} - variable name
QUICK_FIX_Change_varibale_name=Changed the name of variable to: {0}.
