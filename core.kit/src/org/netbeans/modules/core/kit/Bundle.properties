OpenIDE-Module-Short-Description=NetBeans Platform
OpenIDE-Module-Long-Description=\
    The NetBeans Platform is a generic framework for Swing applications. It provides the services common to almost all large desktop applications: window management, menus, settings and storage, update management, file access, etc.<br><br>\
See more information at <a href="http://platform.netbeans.org">platform.netbeans.org</a>.
