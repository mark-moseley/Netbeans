HINT_Bi_displayName=Code of localized display name.
HINT_Bi_expert=If true, feature is intended for expert users. 
HINT_Bi_hidden=If true, feature is intended only for tool use.
HINT_Bi_name=Programmatic name of this feature.
HINT_Bi_preferred=Identifies features particularly important for presenting to humans.
HINT_Bi_shortDescription=Code of short description of this feature.
HINT_Bi_included=Specifies whether the pattern should be included in BeanInfo.
HINT_Bi_bound=Bound
HINT_Bi_constrained=Constrained
HINT_Bi_mode=Mode
HINT_Bi_propertyEditorClass=Class for custom property editor.
HINT_Bi_niGetter=Has non-indexed getter?
HINT_Bi_niSetter=Has non-indexed setter?
HINT_Bi_unicast=If true, only one listener can receive events.
HINT_Bi_inDefaultEventSet=Mark an event set as being in the "default" set (or not).
HINT_Bi_nullDescriptor=If true, lazy initialization will be used to init bean descriptor.
HINT_Bi_nullProperties=If true, lazy initialization will be used to init properties.
HINT_Bi_nullEvents=If true, lazy initialization will be used to init event sets.
HINT_Bi_nullMethods=If true, lazy initialization will be used to init methods.
HINT_Bi_lazyDescriptor=If true, introspection will be used to obtain bean descriptor.
HINT_Bi_lazyProperties=If true, introspection will be used to obtain properties.
HINT_Bi_lazyEvents=If true, introspection will be used to obtain event sets.
HINT_Bi_lazyMethods=If true, introspection will be used to obtain methods.
HINT_Bi_iconColor16x16=Icon 16 x 16 pixels in color.
HINT_Bi_iconMono16x16=Icon 16 x 16 pixels monochrome.
HINT_Bi_iconColor32x32=Icon 32 x 32 pixels in color.
HINT_Bi_iconMono32x32=Icon 32 x 32 pixels monochrome.
HINT_Bi_defaultPropertyIndex=Default property of the bean or -1 for none.
HINT_Bi_defaultEventIndex=Default event of the bean or -1 for none.
HINT_Bi_customizer=Code returning customizer class or null.
HINT_Bi_useSuperclass=If switched on, BeanInfo generate code for using superclass

