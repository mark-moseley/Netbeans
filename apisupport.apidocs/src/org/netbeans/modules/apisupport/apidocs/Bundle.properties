OpenIDE-Module-Name=Open APIs Documentation
OpenIDE-Module-Display-Category=Developing NetBeans
OpenIDE-Module-Short-Description=Local documentation and code completion for the Open APIs.
OpenIDE-Module-Long-Description=\
    Includes a complete copy of the API documentation for offline browsing \
    and Javadoc index searching. Also contains code completion for API classes \
    to make the built-in editor more useful for working with the APIs. \
    Covers all of the principal API modules.

