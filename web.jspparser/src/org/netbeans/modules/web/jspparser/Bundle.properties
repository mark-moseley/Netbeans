# module description
OpenIDE-Module-Name=JSP Parser
OpenIDE-Module-Display-Category=Web
OpenIDE-Module-Short-Description=Provides support for parsing JSP files using the Jakarta JSP parser.
OpenIDE-Module-Long-Description=The JSP Parser module provides parsing capability for JSP files. Anthough it does not have a visible user interface, it is used internally for implementation of JSP Syntax Coloring and Code Completion features, as well as for JSP compilation.

