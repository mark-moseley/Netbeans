        <h4>To check out files from a  repository using CVS:</h4>
        <ol>
            <li>Choose Versioning >  Checkout

            all available modules.</li>

            checkout, enter the information in the Revision or Tag field.</li>

            the files.</li>
            <p>The IDE initiates the Check out command 
            and the Output window opens to report download progress of the files from
            the repository to your local working directory.</p>
