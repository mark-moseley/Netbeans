Product.displayName=NetBeans IDE 4.0
Product.name=NetBeans IDE 4.0
Product.number=4.0
Product.description=Full feature open source cross-platform Java IDE
Product.vendor=NetBeans Open Source Project
Product.website=http://www.netbeans.org/

Product.installLocation=$D(install)$J(file.separator)netbeans-4.0
Product.installLocationForNonRoot=$D(home)$J(file.separator)netbeans-4.0

InstallWelcomePanel.text=<STRONG><FONT size="+1">Welcome to the Install Wizard <br> for $P(displayName) \
 </FONT></STRONG><p>The Install Wizard will install $P(displayName) on your computer.<br> \
 To continue, choose Next.

UninstallWelcomePanel.text=<STRONG><FONT size="+1">Welcome to the Uninstall Wizard <br>for $P(displayName) \
</FONT> </STRONG><p>The Wizard will uninstall $P(displayName) from your computer.<br> \
To continue, choose Next.

ApprovalPanel.approval=I &Accept
ApprovalPanel.disapproval=I &Decline

SummaryPanel.description=The Install Wizard has successfully installed $P(displayName) on your computer. \
 Choose Finish to exit the Wizard. \
 <p>$P(displayName) installation location: \
 <blockquote>$P(absoluteInstallLocation) </blockquote> \
 <p><b>To run the IDE launch</b> \
 <blockquote>$P(absoluteInstallLocation)$J(file.separator)bin$J(file.separator)netbeans</blockquote> \
 <p><b>To uninstall the IDE run</b> \
 <blockquote>$P(absoluteInstallLocation)$J(file.separator)_uninst$J(file.separator)uninstaller</blockquote>

JDKSearchAction.searchMessage=Searching for suitable JDK...

JDKSelectionPanel.description=Select a Java 2 Standard Edition JDK installed on \
 your machine from the list below.  You can pick a different JDK by typing in \
 its intallation directory or using the Browse button. J2SE JDK 1.4.2 or later is \
 required.

JDKSelectionPanel.descriptionJdkNotFound=The installer could not find a suitable \
 J2SE JDK on your machine.  Please specify one by typing in its intallation directory \
 or using the Browse button. J2SE JDK 1.4.2 or later is required.

JDKSelectionPanel.jdkHomeLabel=J2SE JDK &Home Directory:
JDKSelectionPanel.jdkListLabel=&List of suitable J2SE JDKs found on this machine:
JDKSelectionPanel.checkJdkDialogTitle=J2SE JDK Selection
JDKSelectionPanel.emptyJdkHomeField=You must specify J2SE JDK home directory
JDKSelectionPanel.invalidJdkHome=Please specify the home directory of J2SE JDK 1.4.2 or later.

InstallLocationPanel.description=Click Next to install {0} to this directory, \
 or click browse to install to a different directory.  You must choose a new or \
 an empty directory where you have write permission.

