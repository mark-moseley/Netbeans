Install Wizard <br> for $P(displayName) </FONT></STRONG> \
<p> \
The Install Wizard will install $P(displayName) on your computer.<br> \
To continue, choose Next. \
</p>

#{0} Current JDK version
#{1} URL to download JDK
InstallWelcomePanel.error=<STRONG><FONT color="#ff5400" size="+1">Installer Error</FONT></STRONG> \
<p> \
The installer was unable to find a suitable JDK on which to run. \
The installer has started running on JDK {0}, but it needs to run \
on JDK 5.0 or later to complete successfully. \
Install Wizard cannot continue.<br><br> \
You can get JDK 5.0 or later from {1}<br><br> \
To exit, choose Finish. \
</p>

