Product.displayName=NetBeans IDE 4.1 Development Version
Product.name=NetBeans IDE 4.1 Development Version
Product.number=4.1
Product.description=Full feature open source cross-platform Java IDE
Product.vendor=NetBeans Open Source Project
Product.website=http://www.netbeans.org/

Product.installLocation=$D(install)$J(file.separator)netbeans-4.1dev
Product.installLocationForNonRoot=$D(home)$J(file.separator)netbeans-4.1dev

#IDE user dir. It must be changed for beta or FCS.
Product.userDir=.netbeans/dev

InstallWizard.title=$P(displayName) Installer
UninstallWizard.title=$P(displayName) Uninstaller

InstallWelcomePanel.text=<STRONG><FONT size="+1">Welcome to the Install Wizard <br> for $P(displayName) \
 </FONT></STRONG><p>The Install Wizard will install $P(displayName) on your computer.<br> \
 To continue, choose Next.

UninstallWelcomePanel.text=<STRONG><FONT size="+1">Welcome to the Uninstall Wizard <br>for $P(displayName) \
</FONT> </STRONG><p>The Wizard will uninstall $P(displayName) from your computer.<br> \
To continue, choose Next.

ApprovalPanel.approval=I &accept the terms in the license agreement
ApprovalPanel.disapproval=I &do not accept the terms in the license agreement

#{0} 'netbeans' on Linux/Solaris 'netbeans.exe' on Windows
#{1} 'uninstaller' on Linux/Solaris 'uninstaller.exe' on Windows
SummaryPanel.description=The Install Wizard has successfully installed $P(displayName) on your computer. \
 Choose Finish to exit the Wizard. \
 <p>$P(displayName) installation location: \
 <blockquote>$P(absoluteInstallLocation) </blockquote> \
 <p><b>To run the IDE, launch:</b> \
 <blockquote>$P(absoluteInstallLocation)$J(file.separator)bin$J(file.separator){0}</blockquote> \
 <p><b>To uninstall the IDE, launch:</b> \
 <blockquote>$P(absoluteInstallLocation)$J(file.separator)_uninst$J(file.separator){1}</blockquote>

#Uninstaller summary panel text appendix.
#{0} Product.userDir
SummaryPanel.descriptionPostUninstall=The uninstaller has not removed your IDE user directory. If you \
wish, you can delete it manually. By default, the user directory is \
located in the {0} folder within your

SummaryPanel.descriptionPostUninstallUnix=home directory.
SummaryPanel.descriptionPostUninstallWindows=Documents and Settings directory.

#Installation failed
SummaryPanel.error=$P(displayName) may have encountered errors during installation. \
 Check the install log below. Choose Finish to exit the Wizard. \
 <p>$P(displayName) installation location: \
 <blockquote>$P(absoluteInstallLocation) </blockquote> \
 <p>Installation log:</b> \
 <blockquote>$P(absoluteInstallLocation)$J(file.separator)_uninst$J(file.separator)install.log</blockquote>

#User cancelled installation
SummaryPanel.cancel=User cancelled installation. Choose Finish to exit the Wizard.

