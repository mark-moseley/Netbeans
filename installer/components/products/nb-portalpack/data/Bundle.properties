product.display.name=Portal Pack Plugin
product.description=This module supports full life-cycle of portlet application development inside NetBeans. Using this tool portlet developers can develop, package, deploy and test portlet inside their NetBeans IDE. By automatic code and Deployment Descriptor generation, this tool helps developers to develop portlets quickly. It provides a tight integration with portal servers to support deployment and undeployment of portlets on both local and remote server.
