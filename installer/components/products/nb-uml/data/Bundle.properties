product.display.name=UML Pack {display-version}
product.description=UML modeling allows analysts and designers to design applications using a standard modeling language. Developers are able to generate the corresponding Java source code for the new UML model and continue with the application development. Using the Generate Code and Reverse Engineering features, modifications to either the UML model or the Java source code can be reflected to either the source code or the model, respectively.
