################################################################################
# SettingsPanel.java
SP.title=GlassFish {display-version} Settings
SP.description=Define the login credentials and ports settings for GlassFish {display-version}.

SP.username.label.text=&Username:
SP.password.label.text=&Password:
SP.repeat.password.label.text=&Repeat password:
SP.http.label.text=H&TTP Port:
SP.https.label.text=HTTP&S Port:
SP.admin.label.text=&Admin Port:
SP.comments.text=The default username/password combination is {0}/{1}.
SP.comments.content.type=text/plain

SP.error.username.null=Username cannot be empty.
SP.error.username.not.alnum=Username "{0}" is not valid. Username should be an alphanumeric string.
SP.error.password.null=Password cannot be null.
SP.error.password.too.short=Password should be at least 8 characters long.
SP.error.password.spaces=Password cannot start or end with whitespace characters.
SP.error.passwords.do.not.match=Passwords do not match.
SP.error.http.null=HTTP port cannot be empty.
SP.error.https.null=HTTPS port cannot be empty.
SP.error.admin.null=Admin port cannot be empty.
SP.error.http.not.integer=HTTP port "{0}" is not valid. HTTP port should be an integer from 1 to 65535.
SP.error.https.not.integer=HTTPS port "{0}" is not valid. HTTPS port should be an integer from 1 to 65535.
SP.error.admin.not.integer=Admin port "{0}" is not valid. Admin port should be an integer from 1 to 65535.
SP.error.http.not.in.range=HTTP port "{0}" is not valid. HTTP port should be an integer from 1 to 65535.
SP.error.https.not.in.range=HTTPS port "{0}" is not valid. HTTPS port should be an integer from 1 to 65535.
SP.error.admin.not.in.range=Admin port "{0}" is not valid. Admin port should be an integer from 1 to 65535.
SP.error.http.occupied=HTTP port "{0}" is already occupied on this machine. Please select another port.
SP.error.https.occupied=HTTPS port "{0}" is already occupied on this machine. Please select another port.
SP.error.admin.occupied=Admin port "{0}" is already occupied on this machine. Please select another port.
SP.error.http.equals.https=HTTP port value equals the HTTPS port value. They should be different.
SP.error.http.equals.admin=HTTP port value equals the Admin port value. They should be different.
SP.error.https.equals.admin=HTTPS port value equals the Admin port value. They should be different.

SP.default.username=admin
SP.default.password=adminadmin
SP.default.http.port=8080
SP.default.https.port=8181
SP.default.admin.port=4848
