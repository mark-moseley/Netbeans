<h4>serialized prototype</h4>
<p>An instance of a class with its state stored as a serialized data stream.</p>
<p>The JavaBeans architecture uses Java Object Serialization to enable beans to 
save their state and restore that state later. This enables the persistence 
of the bean's state.</p>
