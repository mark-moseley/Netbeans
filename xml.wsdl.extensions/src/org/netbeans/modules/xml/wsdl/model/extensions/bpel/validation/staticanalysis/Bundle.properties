VAL_INVALID_PROPERTY_ALIAS = Only one of messageType, element and type attribute should be specified in propertyAlias.
FIX_INVALID_PROPERTY_ALIAS = Please specify exactly one of messageType, element and type attribute.

VAL_INVALID_PROPERTY_ALIAS_MUST_SPECIFY_ONE_OF_MESSAGETYPE_OR_ELEMENT_OR_TYPE = One of messageType and part or element or type should be specified.

VAL_INVALID_PROPERTY_ALIAS_MUST_SPECIFY_MESSAGE = propertyAlias part is specified, must specify messageType as well. 
    
VAL_INVALID_PROPERTY_ALIAS_MUST_SPECIFY_MESSAGE_PART = propertyAlias messageType is specified, must specify part as well.
    
VAL_INVALID_PROPERTY_ALIAS_MESSAGE_PART_IS_NOT_FROM_MESSAGE = propertyAlias part "{0}" is not from messageType "{1}".
FIX_INVALID_PROPERTY_ALIAS_MESSAGE_PART_IS_NOT_FROM_MESSAGE = Specify a part which is from messageType "{0}".
    
VAL_INVALID_PROPERTY = Only one of element and type attribute should be specified in property.
FIX_INVALID_PROPERTY = Please specify exactly one of element or type attribute.

VAL_INVALID_PROPERTY_MUST_SPECIFY_ONE_OF_ELEMENT_OR_TYPE = One of element or type must be specified but not both.

