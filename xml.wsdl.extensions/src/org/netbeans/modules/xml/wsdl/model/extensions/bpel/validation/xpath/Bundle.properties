LOCATION_PATH_REQUIRED=The content of the query element has to be a location path.
UNSUPPORTED_VARIABLE_EXPRESSION=Usage of a variable is not allowed for Property Alias Query elements. 
WRONG_GLOBAL_ATTRIBUTE=The location path has to be started from the global attribute "{0}"
WRONG_GLOBAL_ELEMENT=The location path has to be started from the global Element "{0}"
ABSOLUTE_XPATH_WITH_TYPE=The location path must not be absolute if the global type is used as a root object. 
UNRESOLVED_MESSAGE_TYPE=Can not resolve message type "{0}".
UNKNOWN_MESSAGE_PART=Can not find the part "{0}" of the message type "{1}".
UNRESOLVED_QUERY_ROOT_TYPE=Can not obtain the root type of the query "{0}".
UNSUPPORTED_AXIS=The location step "{0}" contains axis, which prevent fallowing type validation.
ELEMENT_UNNECESSARY_PREFIX=The element "{0}" is unqualified and has to be without a namespace prefix.
ATTRIBUTE_UNNECESSARY_PREFIX=The attribute "{0}" is unqualified and has to be without a namespace prefix.
ELEMENT_PREFIX_REQUIRED=The element "{0}" is qualified and has to have a namespace prefix.
ATTRIBUTE_PREFIX_REQUIRED=The attribute "{0}" is qualified and has to have a namespace prefix.
ELEMENT_SPECIFIC_PREFIX_REQUIRED=The element "{0}" is qualified. It has to be prefixed with the "{1}".
ATTRIBUTE_SPECIFIC_PREFIX_REQUIRED=The attribute "{0}" is qualified.  It has to be prefixed with the "{1}".
GLOBAL_ELEMENT_PREFIX_REQUIRED=The global element "{0}" has to have a namespace prefix.
GLOBAL_ATTRIBUTE_PREFIX_REQUIRED=The global attribute "{0}" has to have a namespace prefix.
GLOBAL_ELEMENT_SPECIFIC_PREFIX_REQUIRED=The global element "{0}" has to be prefixed with the "{1}".
GLOBAL_ATTRIBUTE_SPECIFIC_PREFIX_REQUIRED=The global attribute "{0}" has to be prefixed with the "{1}".
UNKNOWN_ATTRIBUTE=Can not find the attribute "{0}" at the namespace "{1}". 
UNKNOWN_ELEMENT=Can not find the element "{0}" at the namespace "{1}".
UNKNOWN_NAMESPACE_PREFIX=The XPath contains the unknown namespace prefix "{0}".
MISSING_NAMESPACE_PREFIX=A prefix for the namespace "{0}" is required to be declared.
CPROP_NOT_SPECIFIED=A correlation property has to be specified for the property alias.
UNRESOLVED_CPROP=Can not resolve the correlation property "{1}".
UNRESOLVED_CPROP_TYPE=Can not resolve the type "{0}" of the correlation property "{1}".
XPATH_TAIL_NOT_GLOBAL_TYPE=The last element of the location path "{0}" has to have a global type.
UNRESOLVED_GLOBAL_TYPE=Can not resolve the global type "{0}".
PROP_ALIAS_INCONSISTENT_TYPE=The type of the last XPath element "{0}" differs from the type of the correlaton property "{1}".
UNRESOLVED_XPATH_TAIL=Can not resolve the type of last element of the location path "{0}".
