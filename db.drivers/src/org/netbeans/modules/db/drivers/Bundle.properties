OpenIDE-Module-Long-Description=This module provides additional Java database drivers for an improved out-of-the-box experience when developing Java database applications.  <p>The following drivers are included in this module: <ul><li>MySQL Connector/J Version: 5.0.7</li><li>PostgreSQL JDBC 3 Driver Version: 8.2-506</li></ul></p>
