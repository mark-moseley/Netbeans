# General messages shown in select mode
select_1=Use Source button (in toolbar) to switch to source code.
select_2=Use Connection Mode button (in toolbar) to establish connection between components.
select_3=Preview Design button (in toolbar) allows you to test the design of the form.
select_4=Tools>Palette Manager>Swing/AWT Components menu item allows you to modify the content of the Palette.
select_5=Use Palette window to add a component to the designer.
select_6=Inspector window displays a tree hierarchy of components in the opened form.
