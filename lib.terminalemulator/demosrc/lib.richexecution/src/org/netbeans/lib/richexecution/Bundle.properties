OpenIDE-Module-Long-Description=\
    Unix-like program execution\n<br>\nAllows richer execution of Programs, Command and Shells, under Pty's, yielding Process'es\nwith PID's and more.\n\
    <br>\nThis module is mostly intended for Unix-derived OSes: Solaris, Linux and Mac OS X.\n\
    <br>\nOn Windows it fill mostly fall back on plain Java process execution semantics.
