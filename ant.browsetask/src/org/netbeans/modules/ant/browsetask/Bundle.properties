OpenIDE-Module-Name=Web Browser Ant Task
OpenIDE-Module-Display-Category=Web
OpenIDE-Module-Short-Description=Adds an Ant task <nbbrowse> to run inside NetBeans to open a web browser.
OpenIDE-Module-Long-Description=\
    Defines an Ant task, <nbbrowse>, which (when run inside NetBeans) \
    will open your configured web browser on a URL. \
    Helpful for making shortcut scripts that run some tests (e.g.) \
    and then display HTML results.
