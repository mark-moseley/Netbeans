OpenIDE-Module-Name=Freeform Project Type
OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Short-Description=Special project type for projects with pre\u00EBxisting Ant scripts.
OpenIDE-Module-Long-Description=\
    Permits the user to write a special project.xml file which describes the \
    basic layout and functionality of an existing Ant-based project. \
    Supports defining the locations of source folders, the classpath for Java sources, \
    the layout of the logical view, and so on.
