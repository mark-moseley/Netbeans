<h2>Debugging: Instances Window</h2>
<p><small><a href="#seealso">See Also</a></small></p>
<p>The Instances view displays a list of instances and the referrers.</p>


<ul class="note">
    <li>The Instances view is not available if you are running the IDE on JDK 1.5.</li>
</ul>
