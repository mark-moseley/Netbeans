<p>An entity class is a class that uses the Java Persistence API to access a data source. 
In a web application project, you can generate a series of JSP pages that use the JSF framework and the 
entity classes to provide read and write access to the entries in the database. The JSP pages use JSF components.</p>
<p><b>To generate JSF pages from an entity class:</b></p>
<ol>
<li>Choose File > New (Ctrl-N) from the main menu.</li>
<li>From the Persistence category, select JSF Pages from Entity Class and click Next. The wizard displays all of the entity classes in the project.</li>
<li>Add all of the entity classes for which you want to generate JSF pages to the Selected Entity Classes list and click Next.</li>
<li>Specify a package for the JPA controller and JSF classes. 
    The default location is the folder containing the selected entity classes. </li>
<li>(Optional) Specify a folder in which to place the JSF pages.</li>
<li>Specify a package name for the generated Java classes.</li>
<li>Select Ajax-enabled generated pages if you want the IDE to </li>
<li>Click Finish.</li>
</ol>
<p>When you click Finish the IDE generates the following artifacts for a CRUD application:</p>
<ul>
    <li><b>JPA controller classes.</b> A JPA controller class is a wrapper for an entity class that provides clients with access to 
    the database through the methods in the entity class. 
    The JPA controller class contains the logic for creating, editing and destorying an entry in the data source, 
    getting all of the entries in the data source, and getting a specific entry in the data source. 
    The IDE creates one JPA controller class for each entity class and places the controller in the specified location.</li>
    <li><b>JSF classes.</b> The IDE creates one JSF controller class and one JSF converter class for each entity and places the classes in the specified location 
    The JSF controller class generally contains code that invokes methods in the JPA controller classes and 
    demonstrates which exceptions to catch.
    The JSF converter class takes input from the form and converts it into the type that matches the data in the data source.</li>
    <li><b>JSP pages.</b> The JSP pages are the web user interface for accessing the data in the data source. For each entity class, the IDE creates four JSP pages that let you view, edit, create, and destroy entries in the data source.</li>
</ul>
