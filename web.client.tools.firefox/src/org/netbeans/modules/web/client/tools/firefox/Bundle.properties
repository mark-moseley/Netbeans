OpenIDE-Module-Display-Category=Web
OpenIDE-Module-Name=Web Client Tools Firefox

OK_BUTTON=&Ok
INSTALL_BUTTON=&Force Install
CANCEL_BUTTON=&Cancel

FIREBUG_NOT_DOWNLOADED_ERROR=\
<html>Firebug 1.2.0b9 could not be retrieved from:<br>\
<a href=\"http://getfirebug.com/releases/firebug/1.2/firebug-1.2.0b9.xpi\">http://getfirebug.com/releases/firebug/1.2/firebug-1.2.0b9.xpi</a><br>\
Check your IDE proxy settings or install the extension manually.</html>

FIREBUG_NOT_DOWNLOADED_TITLE=Error

FIREFOX_RUNNING_MSG=\
<html>A running Firefox browser session has been detected.  Firefox must not be running to allow <br>\
the required debugger extension installations to proceed.<br><br>\
<b>Close</b> your Firefox browser windows or press the <b>Force Install</b> button if Firefox is not running.</html>
FIREFOX_RUNNING_TITLE=Close Firefox to Continue

FIREFOX_NOT_RESTARTED_MSG=The Firefox Add-on installations appear to have been partially completed.  Quit and restart \
Firefox before starting the JavaScript debugger.

FIREFOX_NOT_RESTARTED_TITLE=\
Restart Firefox to Complete Add-On Installations

INSTALL_EXTENSIONS_MSG=\
<html>Firefox browser add-ons are required to start client-side debugging.  Press the OK button to<br>\
install these extensions.<br><br>\
<b>WARNING</b>: Close any Firefox browsers before pressing OK.</html>

INSTALL_EXTENSIONS_MSG_MACOS=\
<html>Firefox browser add-ons are required to start client-side debugging.  Press the OK button to<br>\
install these extensions.<br><br>\
<b>WARNING</b>: If Firefox is running, you must <b>Quit</b> the application before continuing.</html>

INSTALL_EXTENSIONS_TITLE=Install Firefox Add-ons

FIREFOX_VERSION_MSG=\
<html>Firefox 2 is currently the only supported Firefox version for client-side debugging.  Go to <b>Tools->Options</b><br>\
and configure the <b>Firefox</b> Web Browser to use a Firefox 2 installation.</html>
FIREFOX_VERSION_TITLE=Incompatible Firefox Version
