OpenIDE-Module-Name=RESTful Web Service Support
OpenIDE-Module-Display-Category=Web Services
OpenIDE-Module-Short-Description=Support for creation of RESTful Web Services
OpenIDE-Module-Long-Description=This module provides tooling for building RESTful \
web services using the JSR 311 API and its open source reference implementation, \
Jersey. It includes features such as generating RESTful web services from \
entity classes, patterns and WSDL-based services from StrikeIron. In addition, it \
provides support for generating client stubs for building RESTful client applications.

