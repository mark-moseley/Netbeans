deployment.target.domain.GlassFish\ V1 = Domain (e.g. localhost:4848(C:\\Sun\\GlassFishV1\\domains\\domain1) or /opt/GlassFishV1/domains/domain1)
deployment.target.login.GlassFish\ V1 = Login (e.g. admin)
deployment.target.password.GlassFish\ V1 = Password (e.g. adminadmin)
deployment.target.prefix.GlassFish\ V1 = Prefix for web request (e.g. http://localhost:8080/)

