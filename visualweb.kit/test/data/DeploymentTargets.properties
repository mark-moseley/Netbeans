#*****************************************************************************#
# Each of the character "space" ("blank") used into a property name, must be  #
# changed to a couple of characters: "inverse slash" + "space".               #
# For example: "type.Sun Java System Application Server" must be changed to   #
# "host.Sun\ Java\ System\ Application\ Server".                              #
#*****************************************************************************#


# Deployment Target Types
# Uncomment necessary for testing deployment target type
# deployment.target.type = BEA WebLogic Server
# deployment.target.type = JBoss Application Server
# deployment.target.type = Sun Java System Application Server
# deployment.target.type = GlassFish V1
# deployment.target.type = GlassFish V2
# deployment.target.type = Tomcat 5.0
# deployment.target.type = Tomcat 5.5
# deployment.target.type = Tomcat 6.0

# BEA WebLogic Server 9
deployment.target.name.BEA\ WebLogic\ Server = Application server Name (e.g. WebLogic)
deployment.target.path.BEA\ WebLogic\ Server = Path to server (e.g. C:\\BEA\\WebLogic or /opt/WebLogic)
deployment.target.domain.BEA\ WebLogic\ Server = Domain (e.g. mydomain)
deployment.target.login.BEA\ WebLogic\ Server = Login (e.g. admin)
deployment.target.password.BEA\ WebLogic\ Server = Password (e.g. adminadmin)
deployment.target.prefix.BEA\ WebLogic\ Server = Prefix for web request (e.g. http://localhost:7001/)

# JBoss Application Server 4
deployment.target.name.JBoss\ Application\ Server = Application server Name (e.g. JBoss)
deployment.target.path.JBoss\ Application\ Server = Path to server (e.g. C:\\jboss-4.0.4.CR2 or /opt/JBoss)
deployment.target.domain.JBoss\ Application\ Server = Domain (e.g. default)
deployment.target.login.JBoss\ Application\ Server = Login (e.g. admin)
deployment.target.password.JBoss\ Application\ Server = Password (e.g. adminadmin)
deployment.target.prefix.JBoss\ Application\ Server = Prefix for web request (e.g. http://localhost:8080/)

# Sun Java System Application Server
deployment.target.name.Sun\ Java\ System\ Application\ Server = Application server Name (e.g. AppServer)
deployment.target.path.Sun\ Java\ System\ Application\ Server = Path to server (e.g. C:\\Sun\\AppServer ot /opt/AppServer)
deployment.target.domain.Sun\ Java\ System\ Application\ Server = Domain (e.g. localhost:4848(C:\\Sun\\AppServer\\domains\\domain1) or /opt/AppServer/domains/domain1)
deployment.target.login.Sun\ Java\ System\ Application\ Server = Login (e.g. admin)
deployment.target.password.Sun\ Java\ System\ Application\ Server = Password (e.g. adminadmin)
deployment.target.prefix.Sun\ Java\ System\ Application\ Server = Prefix for web request (e.g. http://localhost:8080/)
