<h6>Emulators</h6>
<p>An emulator simulates how your application will operate on a specific type of mobile device such as 
  standard and touch screen mobile phones. Emulator platforms include specific device examples, 
  or <em>skins</em>, that simulate the operations of a specific device.</p>
