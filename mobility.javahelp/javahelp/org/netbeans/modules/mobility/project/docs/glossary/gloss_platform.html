<h6>Java ME Platforms</h6>
<p>The basic hardware or software for a mobile or embedded device. The MIDP support in NetBeans
  IDE includes the Java Micro Edition Platform (Java ME Platform) and the Java ME SDK that supports
  several different mobile device configurations.</p>
