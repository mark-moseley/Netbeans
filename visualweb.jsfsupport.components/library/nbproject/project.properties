application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/jsfcl.jar
dist.javadoc.dir=${dist.dir}/javadoc
dist.javadoc.zip=${dist.dir}/jsfcl-doc.zip
src.zip=${dist.dir}/jsfcl-src.zip
file.reference.dataprovider.jar=../../../dataprovider/runtime/release/modules/ext/dataprovider.jar

#file.reference.jsf-api.jar=../../../ravelibs/jsf-api/release/modules/ext/jsf-api.jar
#file.reference.servlet-api-2.5.jar=../../../ravebuild/netbeans/enterprise3/modules/ext/servlet2.5-jsp2.1-api.jar

# Have JSF1.2 API, JSP & Servlet API
file.reference.servlet2.5-jsp2.1-api.jar=../../../../web/external/servlet2.5-jsp2.1-api.jar
file.reference.jsf-api.jar=../../../../web/external/jsf-1.2/jsf-api.jar

file.reference.rowset.jar=../../../ravelibs/rowset/release/modules/ext/rowset.jar
jar.compress=false
javac.classpath=\
    ${file.reference.rowset.jar}:\
    ${file.reference.servlet2.5-jsp2.1-api.jar}:\
    ${file.reference.jsf-api.jar}

#   ${file.reference.jsf-api.jar}:\
#   ${file.reference.servlet-api-2.5.jar}

# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.4
javac.target=1.4
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=JSF Component Library
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
