#PARAM 0 is the name of the object
EXC_UnreachableFileObject=Unreachable file object
EXC_UnrecognizedProtocol=Unrecognized protocol

# NbfsStreamHandlerFactory
# {0} - URL protocol
EXC_protocol_already_registered=The URL protocol {0} has already been registered.

# NbResourceStreamHandler
# {0} - URL
EXC_nbres_cannot_connect=Could not connect to URL {0}. No such resource was found.

# ThreadExecutor
EXC_NoSuchMethodException=\
    Missing main method.\n\
    Internal execution requires the executed class\n\
    to have a main method.
EXC_not_public_static_void=\
    Internal execution requires the main method of an executed class\n\
    to have the signature public static void.

MSG_ExecutorHint=\
    {filesystems} = content of filesystems (development classpath)\n\
    {classpath} = additional classpath items\n\
    {bootclasspath} = path for loading basic runtime classes\n\
    {library} = NetBeans modules and the libraries they use\n\
    {classname} = name of class to be executed\n\
    {arguments} = command-line arguments to pass to the Java application (not VM!)\n\
    {java.home} = JRE installation directory\n\
    {/} = file name separator character\n\
    {:} = (class-)path separator character\n

# NbProcessDescriptor
# used for prints out of arguments
# Executing:
# /bin/java
# -classpath
# ...
CTL_Exec=Executing:

# one argument of previous print out
# {0} th argument
# {1} value of the argument
FMT_ExecParams={0} .= {1}

##NoExecutor
LAB_NoExecutor=(do not execute)
# {0} - class name
EXC_NoExecutor=The class {0} is not configured to be executed.\nYou may change this if you wish.

OpenIDE-Module-Name=Execution API
OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Short-Description=Execution API from the Open APIs.
