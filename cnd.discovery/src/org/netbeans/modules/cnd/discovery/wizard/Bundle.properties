ConsolidationDescription=Discovery system has three modes of consolidation level\:\n1. Project level. In this level only project configuration is set. Folders and files configurations are empty. Discovery system count project configuration as a union of all file's configurations. This level simplify following project support and suitable in most cases.\n2. Folder level. In this level frame work count folder's configurations as a union of child files' configurations. Files configurations are empty. If intersection of all folder's configuration is not empty then frame work extract common project configuration and clear common part from folder's configurations.\n3. File level. Each file has configuration. Discovery system try to extract files common configuration on folder level and extract common folder configuration on project level.\n
