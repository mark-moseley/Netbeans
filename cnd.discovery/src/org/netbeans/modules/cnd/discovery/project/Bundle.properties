USAGES=\
NAME\n\
\tCreate NetBeans project(s) for well known open source project\n\
\n\
USAGES:\n\
\t-{0}=open-source-project-name -{1}=open-source-project-root\n\
\t-{2}=netbeans-projects-root [project-specific-options]\n\
\n\
\tThe utility creates NetBeans projects for well known open source projects.\n\
\tNow utility can create projects for Open Solaris.\n\
\n\
\tThe following options are supported:\n\
\n\
\t-{0}=open-source-project-name\n\
\t\tOpen source project name.\n\
\t\tOnly open-solaris is supported now.\n\
\n\
\t-{1}=open-source-project-root\n\
\t\tSpecifies root to open source project sources.\n\
\n\
\t-{2}=netbeans-projects-root\n\
\t\tSpecifies root where NetBeans projects are created.\n\
\n\
\tproject-specific-options\n\
\t\tOptional options. Depends on open source project.\n\
\t\tOpen Solaris project support optional options:\n\
\t-{3}=nightly-build-log\n\
\t\tSpecifies Open Solaris build log.\n\
\t\tBy default utility detect the latest build log.\n\
\t-{4}=build-script\n\
\t\tSpecifies Open Solaris build script.\n\
\t\tBy default build script is opensolaris.sh.

