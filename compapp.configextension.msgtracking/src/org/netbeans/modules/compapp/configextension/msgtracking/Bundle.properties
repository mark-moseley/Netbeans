OpenIDE-Module-Display-Category=CAPS
OpenIDE-Module-Name=JBI Configuration Extension for Message Tracking
OpenIDE-Module-Short-Description=JBI descriptor configuration extension for message tracking.
OpenIDE-Module-Long-Description=This module provides JBI descriptor configuration extension for message tracking.

JbiExtensions/MessageTrackingExtension=Message Tracking Extension
JbiExtensions/MessageTrackingExtension@description=QoS Message Tracking Extension
JbiExtensions/MessageTrackingExtension/message-tracking/tracking=Tracking
JbiExtensions/MessageTrackingExtension/message-tracking/tracking@description=Whether to track a message as it makes its way through an application.
JbiExtensions/MessageTrackingExtension/message-tracking/store-payload=Store Payload
JbiExtensions/MessageTrackingExtension/message-tracking/store-payload@description=Whether to persist the message payload for later retrieval.
JbiExtensions/MessageTrackingExtension/message-tracking/externalize-payload=Externalize Payload
JbiExtensions/MessageTrackingExtension/message-tracking/externalize-payload@description=Whether to extract a message payload, persists it, and provides a mechanism for retrieval. This feature will lessen the overhead of passing a large payload around an application.
JbiExtensions/MessageTrackingExtension/message-tracking/payload-query=Payload Query
JbiExtensions/MessageTrackingExtension/message-tracking/payload-query@description=Payload Query
JbiExtensions/MessageTrackingExtension/message-tracking/message-query=Message Query
JbiExtensions/MessageTrackingExtension/message-tracking/message-query@description=Message Query

JbiExtensions/MessageTrackingExtension/message-tracking/payload-query/name=Payload Query Name
JbiExtensions/MessageTrackingExtension/message-tracking/payload-query/name@description=Name of a payload query
JbiExtensions/MessageTrackingExtension/message-tracking/payload-query/xpath=Payload Query XPath
JbiExtensions/MessageTrackingExtension/message-tracking/payload-query/xpath@description=Certain values from a payload can be extracted (via the XPath query) and persisted.
JbiExtensions/MessageTrackingExtension/message-tracking/message-query/name=Message Query Name
JbiExtensions/MessageTrackingExtension/message-tracking/message-query/name@description=Name of a message query
JbiExtensions/MessageTrackingExtension/message-tracking/message-query/property=Message Query Property
JbiExtensions/MessageTrackingExtension/message-tracking/message-query/property@description=Properties defined on a message exchange can be persisted for later retrieval.
