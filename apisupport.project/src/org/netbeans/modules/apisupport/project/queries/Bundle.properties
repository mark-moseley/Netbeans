# ModuleProjectClassPathExtender
# {0} - code name of module
ERR_could_not_find_module=\
    Could not find module {0} to depend on. \
    Make sure it is included in your platform and not excluded from your suite.
# {0} - library name
ERR_unsupported_library=\
    Cannot add library {0} to this module as it is. \
    Make a library wrapper module for it and add that as a dependency.
# {0} - JAR name
ERR_jar=\
    Cannot add JAR {0} to this module as it is. \
    Make a library wrapper module for it and add that as a dependency.
