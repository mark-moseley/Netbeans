HarnessUpgrader.text=<html>\
    You have some custom NetBeans platforms which are still set to use the 5.0 version of the module build harness.<br>\
    While this version still works, you will be missing some functionality and fixes in the newer harness.<br>\
    Do you wish to upgrade to the new harness for these platforms?<br>\
    (You can always specify a harness in <b>NetBeans Platform Manager</b>.)
