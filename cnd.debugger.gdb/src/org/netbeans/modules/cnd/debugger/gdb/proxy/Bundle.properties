# Gdb Helper used by ExternalTerminal
GdbHelperScript=#! /bin/sh\n\
\n\
if [ -x /usr/ucb/echo ]\n\
then\n\
    ECHO=/usr/ucb/echo\n\
else\n\
    ECHO=echo\n\
fi\n\
\n\
PATH=/bin:/usr/bin:$PATH\n\
GDB_HELPER_LOG={0}\n\
tty > $GDB_HELPER_LOG\n\
$ECHO $$ >> $GDB_HELPER_LOG\n\
\n\
while [ -r "$GDB_HELPER_LOG" ]\n\
do\n\
    sleep 1\n\
done\n\
\n\
$ECHO -n "[Press Enter to close window] "\n\
read a\n
