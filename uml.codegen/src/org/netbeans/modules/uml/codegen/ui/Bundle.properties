ACSN_DomainTemplatesTree=Domain Templates tree
ACSN_AddButton=Add
ACSN_RemoveButton=Remove
ACSD_AddButton=Add new category or domain template to the Domain Templates tree.
ACSD_RemoveButton=Remove selected category or domain template from the Domain Templates tree.
ACSN_AddTemplateRow=Add Template Row
ACSD_AddTemplateRowButton=Add a new row to the template output parameters table. A dialog will prompt for the four fields\: Filename Format, Extension and Template File.
ACSN_EditTemplateRowButton=Edit Template Row
ACSD_EditTemplateRowButton=Edit the selected row in the template output parameters table. A dialog will prompt with the four fields populated with current data\: Filename Format, Extension and Template File.
ACSN_RemoveTemplateRow=Remove Template Row
ACSD_RemoveTemplateRow=Removes the currently selected row in the template output parameters table.
ACSD_DomainTemplatesTree=This tree contains categories of domain templates. Custom categories and domain templates can be added.
ACSN_ElementType=Element Type
ACSD_ElementType=This is the model element type (Class, Interface, Enumeration, Actor, Node, Package, etc) of the domain template. Exactly one element type must be selected.
ACSD_Stereotype=This is the stereotype of the domain template. Stereotypes are custom defined by the modeler. Here are examples of some contrived stereotypes\: foo, my-foo, ejb-stateless, persistence.
ACSN_Description=Description
ACSD_Description=This is a brief description of the domain template and maybe what its template file(s) will output.
ACSN_OutputParameters=Output Parameters
ACSD_OutputParameters=This is a list of the template files and other output parameters used for the code generation process when an element is identified as being of this type of domain template. The desired output can be customized to use a custom filename based on the element name with a predefined prefix and/or suffix, a custom extension, and a custom output subfolder.
ACSN_TemplatesOptionsPanel=UML Options Templates Panel
ACSD_TemplatesOptionPanel=The templates panel allows domain templates to be defined for an element type and stereotype pair that maps to one or more code generation template files.
ACSN_TemplatesTableRowPanel=Templates Table Row Dialog
ACSD_TemplatesTableRowPanel=A panel that allows adding and editing of the rows in the templates table of the Templates UML options panel
ACSN_FilenameFormat=Filename Format
ACSD_FilenameFormat=The default resulting filename will be the same as the model element name. The filename can be customized with a prefix or suffix (or both) with the use of the {name} token. For example, {name}Bean, My{name}, or My{name}Bean. For a model element named Foo, the three examples would result in FooBean, MyFoo and MyFooBean, respectively. Leaving this field blank or entering {name} will result in a file named Foo.
ACSN_Extension=Extension
ACSD_Extension=The extension of the resulting generated file can be predefined by the template file being used, or it can be customized using this field.
ACSN_Folder=Folder
ACSD_Folder=The Generate Code action dialog requires a default output path. This is the base folder for all output. The package of a model element further defines the subfolder path under the base folder. This field can specify a custom subfolder path under the package subfolder path. This field is most commonly left blank.
ACSN_TemplateFile=Template File
ACSD_TemplateFile=The template file is the actual filename of the template file that will be used to generate the output. The template file is selected from a list of available template files that have been defined as UML code generation templates. The UML code generation templates can be accessed and customized via the Tools|Templates menu action. Only template files found under the UML/Code Generation folder (and subfolders) are made available for selection. You can create new template files from scratch or make duplicates of current template files and modify them to fit your needs.
