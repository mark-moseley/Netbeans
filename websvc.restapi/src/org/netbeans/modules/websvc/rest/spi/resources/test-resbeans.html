<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
    <head>
        <title>Testing Resource Beans</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <link rel="stylesheet" href="test-resbeans.css" type="text/css"/>
        <script type="text/javascript">
            //___ BASE_URL ___ will get replaced by the base url of application
            //whose resource beans needs to be tested For eg:- http://localhost:8080/SimpleServlet/
            var baseURL = "___BASE_URL___restbean";
        </script>
        <script type="text/javascript" src="test-resbeans.js"></script>
    </head>
    <body>
        <div class="outerBorder">
            <div class="header">
                <div class="banner">Testing Resource Beans</div>
                <div id="subheader" class="subheader"></div> <!-- sub-header -->
            </div> <!-- header -->
            <div id="main" class="main" style="visibility: hidden;">
                <table>
                    <tr>
                        <td id="leftSidebar" class="leftSidebar" valign="top"></td>
                        <td id="content" class="content" valign="top">
                                <b>Your Trail: </b><br/><div id="navigation" class="details"></div><hr>
                                <h4>Test Input:</h4>
                                <div id="testres" class="details"></div><hr>
                                <h4>Test Output</h4>
                                <table class="details">
                                    <tr><td><b>Request:</b> <div id="request"></div></td></tr><tr><td height="10">&nbsp;</td></tr>
                                    <tr><td><b>MimeType:</b> <div id="amimetype"></div></td></tr><tr><td height="10">&nbsp;</td></tr>
                                    <tr><td><b>Content:</b> <div id="result" class="details" style="margin-left:20px;"></div></td></tr><tr><td height="10">&nbsp;</td></tr>
                                    <tr><td><b>Response Headers:</b> <div id="resultheaders"></div></td></tr><tr><td height="10">&nbsp;</td></tr>
                                    <tr><td><b>Debug Log:</b><div id="log"></div></td></tr>
                                </table>
                        </td>
                    </tr>
                </table>
            </div> <!-- main -->
        </div> <!-- outerborder -->
        <script language="Javascript">
            init();
        </script>
    </body>
<div id='customer' style="visibility: hidden;"></div>
<div id='cellnum' style="visibility: hidden;"></div>
</html>
