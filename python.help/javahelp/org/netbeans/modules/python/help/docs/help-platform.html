      <h2>Python platforms</h2>
             <p>The platform manager lets you specify which Python runtime (CPython or Jython) you wish to use.
                You can control which CPython is used, as well as specifying values for command line arguments.
            It is also possible to set the PYTHONPATH variable to set the Python load path.</p>
