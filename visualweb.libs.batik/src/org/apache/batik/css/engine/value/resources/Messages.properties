malformed.rect = \
The ''{0}'' property value is malformed.

invalid.float.type = \
The given CSS primitive value ({1,choice,\
0#CSS_UNKNOWN|\
19#CSS_STRING|\
20#CSS_URI|\
30#CSS_IDENT|\
31#CSS_ATTR|\
32#CSS_COUNTER|\
33#CSS_RECT|\
34#CSS_RGBCOLOR\
}) represents an invalid type for the "{0}".

invalid.float.value = \
