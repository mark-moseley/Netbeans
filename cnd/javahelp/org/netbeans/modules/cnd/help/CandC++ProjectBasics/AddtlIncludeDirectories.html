<h2>Additional Include Directories Dialog Box</h2>
<p><b>To specify the directories that you want the compiler to search for include files:</b></p>
<ol>
<li>Click Add Directory.</li>
<li>In the Select Directory browser, navigate to the directory and click 
Select.</li>
<li>In the Add Directories dialog box, click OK.</p>
</ol>
