DESC_Element_binding="binding" indicates a ftp protocol based binding.
DESC_Element_operation="operation" indicates a ftp protocol based operation.
DESC_Element_message=<message> defines the ftp protocol\n\
based message exchange with default staging, with or without existing\n\
target message overwrite protection, and archiving/deleting \n\
of processed messages.
LBL_GRP_MessageExchange=MessageExchange
LBL_GRP_MessageNameSpec=MessageNameSpec
LBL_GRP_MessagePoller=MessagePoller
LBL_GRP_Encoding=Encoding
DESC_Attribute_messageRepository=Path pointing to a directory on remote FTP server\n\
where messages will be persisted and processed and archived, specifically,\n\
the following defaults are assumed and created appropriately by FTP BC:\n\
Note IN and OUT are from service provider's point of view:\n\
(1)<messageRepository>/inbox - default location where\n\
consumer puts request message to and provider polls request message\n\
from.\n\
(2)<messageRepository>/instage - default location where\n\
consumer stages request message before it is completely uploaded.\n\
(3)<messageRepository>/inprotect - default location where\n\
consumer moves an existing request message to so that it is not\n\
overwritten by current request message.\n\
(4)<messageRepository>/inarchive - default location where\n\
provider archives request message after it is processed.\n\
(5)<messageRepository>/outbox - default location where provider\n\
puts response message to and consumer polls the response message from.\n\
(6)<messageRepository>/outstage - default location where\n\
provider stages response message before it is completely uploaded.\n\
(7)<messageRepository>/outprotect - default location where\n\
provider moves an existing response message to so that it is not\n\
overwritten by current response message.\n\
(8)<messageRepository>/outarchive - default location where\n\
consumer archives response message after it is processed.
DESC_Attribute_messageName=messageName is actually the file name where a message is put into,\n\
usually in the form of a name pattern,\n\
where 'pattern' is a string containing special \n\
characters escaped by percentage sign, the following \n\
are all the symbols supported:\n\
1. time stamps (%[GyMdhHmsSEDFwWakKz]). Java simple date/time format is used:\n\
------------------------------------------------------------\n\
Letter  Date or Time Component  Presentation       Examples\n\
------------------------------------------------------------\n\
G       Era designator          Text               AD\n\
y       Year                    Year               1996; 96\n\
M       Month in year           Month              July; Jul; 07\n\
w       Week in year            Number             27\n\
W       Week in month           Number             2\n\
D       Day in year             Number             189\n\
d       Day in month            Number             10\n\
F       Day of week in month    Number             2\n\
E       Day in week             Text               Tuesday; Tue\n\
a       Am/pm marker            Text               PM\n\
H       Hour in day (0-23)      Number             0\n\
k       Hour in day (1-24)      Number             24\n\
K       Hour in am/pm (0-11)    Number             0\n\
h       Hour in am/pm (1-12)    Number             12\n\
m       Minute in hour          Number             30\n\
s       Second in minute        Number             55\n\
S       Millisecond             Number             978\n\
z       Time zone               General time zone  Pacific Standard Time; PST; GMT-08:00\n\
Z       Time zone               RFC 822 time zone  -0800\n\
-----------------------------------------------------------\n\
2. UUID %u, will be substituted by a UUID value compliant with Java 1.5 UUID.\n\
3. sequence number reference %#, this symbol will be replaced by the current \n\
value of sequence number which is a persisted integer count that increament \n\
after each reference.
DESC_Attribute_messageNamePrefixIB=Prefix for inbound (IB) message name.
DESC_Attribute_messageNamePrefixOB=Prefix for inbound (OB) message name.
DESC_Attribute_pollIntervalMillis=Polling interval in milli-seconds when data is polled from a location specified by 'receiveFrom'.
DESC_Attribute_archive=Indicate if archive is required for processed message,\n\
when true, processed message is archived, otherwise, it is removed.
DESC_Attribute_protect=Indicate if overwrite protection is required for message send,\n\
when true, existing message will be moved to dedicated directory before\n\
the current message is put to the target, otherwise, current message \n\
overwrite existing message.
DESC_Attribute_stage=Indicate if staing is enabled for message transfer.
DESC_Attribute_use=Indicate if the message is treated as literal or encoded.
DESC_Attribute_encodingStyle=If 'use' is 'encoded', this is the encoding name associated with an encoder.
DESC_Attribute_part=Defines the reference to the abstract message part in the WSDL.
DESC_Attribute_messageCorrelate=Indicate if a GUID tagging based request - response message correlate mechanism is enabled,\n\
when enabled, the request message (initiated from web service consumer) name\n\
and response message name (created by the web service provider) will comply\n\
with the Message GUID Tagging Contract:\n\
request message name (i.e., ftp file name containing the message) =: req.guid-val\n\
response message name (i.e., ftp file name containing the message) =: resp.guid-val\n\
Note: the guid-val on both names are the same GUID generated by the consumer when it\n\
intiated the request, and propagated throughout the message transit path, to make\n\
the guid-val across the NMR, JBI message property or JBI message exchange ID indexed\n\
message exchange context could be used by the BC implementation.\n\
as a result, the consumer can poll the exact response for the request it sends.
DESC_Element_address="address" indicates a ftp protocol based service address.
LBL_GRP_Connection=Connection
LBL_GRP_DirectoryList=DirectoryList
LBL_GRP_Transfer=Transfer
DESC_Attribute_url=FTP url in the form of: ftp://[user]:[password]@[host name or IP]:[port]
DESC_Attribute_user=User ID for FTP login, if 'user' is not specified in 'url', this attribute is used.
DESC_Attribute_password=Password for FTP login, if 'password' is not specified in 'url', this attribute is used.
DESC_Attribute_dirListStyle=Directory listing style of FTP server.
DESC_Attribute_useUserDefinedHeuristics=Indicate that a user defined directory listing style will be used, instead of out-of-box 'dirListStyle'.
DESC_Attribute_userDefDirListStyle=Name of the user defined directory listing style, must match an entry name in user defined heuristics configuration.
DESC_Attribute_userDefDirListHeuristics=Local file system path pointing to the user defined heuristics configuration file.
DESC_Attribute_mode=FTP transport mode.
DESC_Attribute_cmdChannelTimeout=FTP command channel timeout in milliseconds.
DESC_Attribute_dataChannelTimeout=FTP data channel timeout in milliseconds.
