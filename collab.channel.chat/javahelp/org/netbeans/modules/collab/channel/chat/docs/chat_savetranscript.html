<h2>Saving Chat Transcripts</h2> 
<p>You can save a the transcript of a series of chat messages.</p>
<p><b>To save a transcript:</b></p>
<ol>
<li>Place the cursor in the pane of the message you want saved.</li>
<li>Right-click and choose Save from the contextual menu.</li>
</ol>
