#text to be displayed for -help
TXT_launcherHelp=\
	Usage\:\n\
	\n\
	/path/to/jdk/jre/bin/java -jar /path/to/openfile.jar file1.java file2.java ...\n\
	\n\
	Options\:\n\
	\n\
	-host HOSTNAME_OR_IP\n\
	\tSpecify the hostname to connect to (default localhost).\n\
	-port NUMBER\n\
	\tSpecify the UDP port to connect to (default 7318).\n\
	-canon\n\
	\tCanonicalize file names to absolute name (default).\n\
	-nocanon\n\
	\tDo not alter file names; useful with -host.\n\
	-nowait\n\
	\tReturn immediately (default).\n\
	-wait\n\
	\tWait for the file to be edited and saved before returning.\n\
	-help\n\
	\tShow this help.
