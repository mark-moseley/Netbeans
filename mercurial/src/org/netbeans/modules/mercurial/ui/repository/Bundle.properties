<dt>on Windows:</dt><dd>plink -l username -pw password<br>plink -l username -i C:\\Path\\To\\Private.key</dd>\
<dt>on Unixes:</dt><dd>ssh -l username -i path/to/privateKey</dd>\
</tt></body></html>

