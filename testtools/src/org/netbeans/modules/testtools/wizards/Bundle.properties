
TTT_BagName=Test bag name is used in results report for identification of test bag.

TTT_TestBagAttributes=Test bag is performed if test bag attributes match attributes given by test run. Example: (stable OR experimental) AND oracle AND NOT pointbase

TTT_TestBagInclude=Defines tests included in execution. Example: org/netbeans/myModule/my*Test.class/myTestMethod*

TTT_TestBagExclude=Defines tests excluded from execution. Example: **/data/** excludes all data folders.

TTT_TestBagExecutor=IDE - all tests will be executed inside IDE, Code - tests do not need IDE and will be executed in empty JVM
