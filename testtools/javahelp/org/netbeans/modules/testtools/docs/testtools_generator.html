<a href="http://jellytools.netbeans.org">JellyTools</a> library supports custom test-nodes and test-action.<br> 
This feature enables automated generation of source code for these Jelly nodes and actions.<br>
Start <code>Jelly Nodes'n'Actions Generator</code> from <code>Tools</code> menu and follow instructions.
