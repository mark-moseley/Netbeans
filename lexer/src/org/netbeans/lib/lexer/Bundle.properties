OpenIDE-Module-Name=Lexer
OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Short-Description=Enables lexical analysis
OpenIDE-Module-Long-Description=The Lexer module supports incremental lexing \
over a Swing document. It also supports batch lexing over stream inputs. \
The produced token information can be used by editor for syntax coloring \
but also by other modules that require lexical analysis.

