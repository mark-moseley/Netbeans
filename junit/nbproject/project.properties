# Declare that you want to release the binary patch of Ant 1.7.0,
# which allows for execution of a single JUnit test method
# or execution of test methods that failed during the previous run.
# The patch contains classes from package
# org.apache.tools.ant.taskdefs.optional.junit,
# of which some are modified and one is added.
# See also http://www.netbeans.org/issues/show_bug.cgi?id=72080.
# The source code patch is placed in the .jar archive, in the root
# directory.
#
# For explanation of how a property can cause that a file is copied
# for explanation of the meaning of key and value of the property,
# see target "release" in "projectized.xml" and class
# org.netbeans.nbbuild.extlibs.ReleaseFilesCopy in "nbbuild".
release.external/Ant-1.7.0-binary-patch-72080.jar=ant/patches/Ant-1.7.0-binary-patch-72080.jar
# XXX AntBridge.createMainClassPath probably would not find this anyway:
jnlp.verify.excludes=ant/patches/Ant-1.7.0-binary-patch-72080.jar

jnlp.indirect.jars=\
    docs/junit-3.8.2-api.zip,\
    modules/ext/junit*.jar
