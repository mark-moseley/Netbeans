# MENU_ITEM_4=Show Current Locale
MENU_ITEM_4=\u73fe\u5728\u306e\u30ed\u30b1\u30fc\u30eb\u3092\u8868\u793a

# A1_TITLE=Correctly Localized Message with Parameters
A1_TITLE=\u30d1\u30e9\u30e1\u30fc\u30bf\u3092\u4f7f\u3063\u3066\u6b63\u3057\u304f\u30ed\u30fc\u30ab\u30e9\u30a4\u30ba\u3055\u308c\u305f\u30e1\u30c3\u30bb\u30fc\u30b8
