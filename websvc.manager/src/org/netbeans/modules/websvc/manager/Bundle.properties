OpenIDE-Module-Long-Description=\
    The module allows IDE-wide registration of well-known web services and help with precreation of artifacts needed by consumption from different type of clients.  \n\n\
    The module expose API and SPI for the consumer side to participate in preparation of artifacts and exposing information needed by service consumption code.
