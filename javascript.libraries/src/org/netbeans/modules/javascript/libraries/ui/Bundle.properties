BrokenReferencesCustomizer_BrokenLibraryDesc=\
    Problem: The project uses a JavaScript library called "{0}", but this \
    library was not found.\n\
    Solution: Click Resolve to open the Library Manager and create a new \
    JavaScript library called "{0}".

BrokenReferencesCustomizer_MismatchLibraryDesc=\
    Problem: The project uses a JavaScript library called "{0}", but a \
    non-JavaScript library with this name was found.\n\
    Solution: Click Resolve to open the Library Manager and create a new \
    JavaScript library called "{0}" after removing the existing library with \
    that name.  Alternatively, open the Project Properties dialog and remove the \
    JavaScript library reference called "{0}".

