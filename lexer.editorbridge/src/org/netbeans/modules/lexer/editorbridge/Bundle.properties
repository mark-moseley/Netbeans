OpenIDE-Module-Name=Lexer to Editor Bridge
OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Short-Description=Enables use of the lexer module with the current editor
OpenIDE-Module-Long-Description=This is the bridge module that allows the lexers\
 produced by the lexer module to be used with the current editor module.\
 This is temporary solution until the editor module will be built on top\
 of the lexer module.

