<h2>Deleting Diagrams</h2>
<p>Delete any diagram shown in the Projects window as follows:</p>
<ul>
<li>Right-click the diagram and choose Delete.<br>
The IDE permanently deletes the diagram from the current project and all associated projects.</li>
</ul>
