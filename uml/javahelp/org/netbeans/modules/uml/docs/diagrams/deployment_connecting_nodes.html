<h2>Connecting Nodes</h2>
<p>You can use Associations to connect Nodes quickly.</p>
<p><b>To connect nodes:</b></p>
<ol>
<li>In the Modeling Palette, click the Association icon <img src="../images/resources/images/class-association.png" alt="Association icon">.</li>
<li>In the target Diagram window, click one of the target Nodes and drag it to the other target Node.<br>
The IDE connects the Nodes.</li>
</ol>
