<h2>Naming Ports</h2>
<p><small><a href="#seealso">See Also</a></small></p>
<p>You can name UML ports in the Properties window.</p>
<p><b>To name a port in the Properties window:</b></p>
<ol>
<li>In the Diagram editor, select the target port.</li>
<li>In the Properties window, select the Name row and type the new name.</li>
</ol>
