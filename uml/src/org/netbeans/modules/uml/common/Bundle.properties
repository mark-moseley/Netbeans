#
# This file contains translatable strings used within the common component
#
# Note to translator:
#
#    Translate lines of the form <id>=<message> where <id> is the message tag and
#    <message> is the translatable text.  Entries in the translatable text of the form
#    %x (where x is an integer, ie %1, %2 etc) are runtime substitutions.  Move these
#    within the translated text where appropriate.
#

# copy right statement
I_CMN_COPYRIGHT=(C) Embarcadero Technologies Inc. 2003
E_CMN_UNDEFINED_PARAMETER=The command was executed without having set the required parameter: %1

#NOI18N - PARTI18N - this is ok to translate but it should be only one word or if two words, no spaces between the words.
UNNAMED=Unnamed
#
# General 
#
E_CMN_UNKNOWN_MSGID=Invalid message id: %1.  This ID was not defined or was not found in the resource bundle for the given locale.
E_CMN_ACCESS_DENIED=Access to resource name: %1 id: %2 is not allowed.
E_CMN_UNEXPECTED_EXC=Unexpected exception occurred: %1
E_CMN_DIR_NO_EXIST=The directory: %1 does not exist.
E_CMN_FILE_NO_EXIST=The file: %1 does not exist.
E_CMN_WRITE_FILE=Unable to write file: %1 error: %2
E_CMN_UNKNOWN_ACTION=The requested action: %1 has not been registered with the system.
D_CMN_INIT_START=Initializing application: %1.
D_CMN_INIT_DONE=Initializing application: %1 completed.

E_CMN_CA_ERROR=Unable to clone attributes from %1.

#
# XML related errors
#
E_CMN_XML_DIR_NOT_SET=XML directory was not set.
E_CMN_XML_FILE_NOT_SET=XML file was not set.
E_CMN_XML_WRITE=An error occurred writing XML to the stream: %1.  Exception: %2.
E_CMN_XML_ROOT_NOT_HASHTABLE=The given root element must be a Hashtable (given class: %1).
E_CMN_XML_PARSE=An error occurred parsing the XML: %1.


#
# Command
#
E_CMN_CMD_UNKNOWN=Unknown command: %1  Check to see if the command has been spelled correctly or if it has been registered.
E_CMN_CMD_CREATE=Error creating command: %1 error: %2

