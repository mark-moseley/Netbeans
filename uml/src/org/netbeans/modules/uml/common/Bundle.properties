I_CMN_COPYRIGHT=(C) Embarcadero Technologies Inc. 2003
E_CMN_UNDEFINED_PARAMETER=The command was executed without having set the required parameter: %1


#
# General 
#
E_CMN_UNKNOWN_MSGID=Invalid message id: %1.  This ID was not defined or was not found in the resource bundle for the given locale.
E_CMN_ACCESS_DENIED=Access to resource name: %1 id: %2 is not allowed.
E_CMN_UNEXPECTED_EXC=Unexpected exception occurred: %1
E_CMN_DIR_NO_EXIST=The directory: %1 does not exist.
E_CMN_FILE_NO_EXIST=The file: %1 does not exist.
E_CMN_WRITE_FILE=Unable to write file: %1 error: %2
E_CMN_UNKNOWN_ACTION=The requested action: %1 has not been registered with the system.
D_CMN_INIT_START=Initializing application: %1.
D_CMN_INIT_DONE=Initializing application: %1 completed.

E_CMN_CA_ERROR=Unable to clone attributes from %1.

#
# XML related errors
#
